<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>한글사랑 | It’s Okay — K‑Mood Hangeul Sign</title>
  <meta name="description" content="Inspire Wood · K‑Mood Hangeul Sign. ‘괜찮아’의 의미를 전하고 발음을 들어보세요.">
  <meta property="og:title" content="한글사랑 | It’s Okay"/>
  <meta property="og:description" content="‘괜찮아’ — 위로와 용기의 한국어 표현. 발음 듣기, 간단 공유 지원."/>
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="ko_KR"/>
  <style>
    :root{--bg:#f8f5f2;--ink:#111;--muted:#6b7280}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Helvetica,Arial,sans-serif}
    .wrap{max-width:880px;margin:40px auto;padding:24px}
    .card{background:#fff;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:28px}
    .tag{display:inline-block;border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;margin-right:8px;font-size:12px;color:#374151}
    h1{font-size:clamp(26px,4vw,36px);margin:.2em 0 .4em}
    .roman{font-size:clamp(16px,2.8vw,20px);color:#374151;margin:.2em 0}
    .han{font-weight:900;font-size:clamp(44px,8vw,72px);letter-spacing:-.02em;margin:.3em 0 .1em}
    .lead{color:#6b7280}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{border:1px solid #e5e7eb;background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    button:hover{border-color:#cbd5e1}
    .footer{margin-top:20px;color:#6b7280;font-size:13px;text-align:center}
    .small{font-size:12px;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="tag">Inspire Wood · K‑Mood Hangeul Sign</div>
      <h1>한글사랑 <span class="small">K‑Hangeul Love</span></h1>
      <div class="han" id="han">괜찮아</div>
      <div class="roman" id="roman">gwaenchana <span class="small">(친숙: 괜차나)</span></div>
      <p class="lead">“괜찮아”는 위로와 용기를 건네는 따뜻한 한국어 표현입니다.</p>
      <div class="btns">
        <button id="speakKo">발음 듣기(ko)</button>
        <button id="copy">링크 복사</button>
        <a href="./healing/index.html?name=Grace&mode=daily" style="text-decoration:none">
          <button>힐링메세지 보기</button>
        </a>
      </div>
    </div>
    <p class="footer">© Inspire Wood — K‑Mood Hangeul Sign</p>
  </div>
  <script>
    function speak(text, lang){ if(!('speechSynthesis' in window)){ alert('TTS not supported'); return; } speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(text); u.lang=lang; u.rate=1; u.pitch=1; speechSynthesis.speak(u); }
    document.getElementById('speakKo').addEventListener('click',()=>speak('괜찮아','ko-KR'));
    document.getElementById('copy').addEventListener('click', async ()=>{ try{ await navigator.clipboard.writeText(location.href); }catch(e){ alert('Copy failed'); } });
  </script>
</body>
</html>
