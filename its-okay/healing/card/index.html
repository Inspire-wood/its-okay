<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healing Message Card</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#fefefe,#f1f1f4);background-size:cover;background-position:center;font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;color:#333}
    .card{width:min(92vw,680px);padding:32px;border-radius:24px;background:rgba(255,255,255,.90);box-shadow:0 10px 34px rgba(0,0,0,.16);text-align:center}
    h1{margin:0 0 8px;font-size:clamp(26px,4vw,40px)}
    h2{margin:0 0 22px;font-weight:500;font-size:clamp(14px,2.2vw,18px);color:#5b5b5b}
    .msg{font-weight:700;font-size:clamp(18px,2.6vw,22px);color:#1f2937;margin-top:8px;white-space:pre-wrap}
    .meta{margin-top:14px;font-size:12px;color:#6b6b6b}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#f1f5f9;color:#334155;font-size:12px;margin:0 4px}
    .hint{margin-top:16px;font-size:12px;color:#8a8a8a}
    .btn{margin-top:14px;display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #ddd;background:#fff;text-decoration:none;color:#111}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Healing Message</h1>
    <h2 id="subtitle">당신의 오늘이 따뜻하길</h2>
    <div id="msg" class="msg"></div>
    <div id="meta" class="meta"></div>
    <div class="hint" id="hint"></div>
  </div>
<script>
  const qs = new URLSearchParams(location.search);
  const name = qs.get('name') || '';
  const mode = (qs.get('mode')||'daily'); // daily | fixed
  const cat  = qs.get('cat')  || '힐링메세지';
  const sel  = parseInt(qs.get('sel')||'0', 10);
  const dataUrl = qs.get('data'); // https://.../data/slug.json

  // Page title/subtitle
  if(name) document.getElementById('title').textContent = name + ' · Healing';
  document.getElementById('subtitle').innerHTML = (mode==='daily'?'매일 랜덤으로 보여줍니다.':'선택된 문장을 고정으로 보여줍니다.') + ` <span class="pill">${cat}</span>`;

  // compute daily index
  function dailyIndex(len){
    const n = new Date(); const y=n.getFullYear(), m=n.getMonth()+1, d=n.getDate();
    return ((y*10000 + m*100 + d) % Math.max(1,len));
  }

  async function fetchData(){
    if(!dataUrl){
      document.getElementById('msg').textContent = 'data 파라미터가 필요합니다.';
      document.getElementById('hint').innerHTML = '예: ?name=Kim.M.J&mode=daily&cat=힐링메세지&data=https://inspire-wood.github.io/its-okay/data/mj-healing.json';
      return;
    }
    try{
      const res = await fetch(dataUrl, {cache:'no-store'});
      const json = await res.json(); // {name?, cats, msgs}
      const lists = json.msgs || {};
      const list = lists[cat] || [];
      if(!list.length){
        document.getElementById('msg').textContent = '선택한 항목에 문장이 없습니다.';
        return;
      }
      const index = (mode==='daily') ? dailyIndex(list.length) : Math.max(0, Math.min(sel, list.length-1));
      const text = list[index] || '';
      document.getElementById('msg').textContent = text;
      const ymd = (new Date()).toLocaleDateString('ko-KR',{year:'numeric',month:'long',day:'numeric'});
      document.getElementById('meta').textContent = `${ymd} · mode: ${mode} · #${index+1}/${list.length}`;
    }catch(e){
      document.getElementById('msg').textContent = '데이타를 불러오지 못했습니다.';
      document.getElementById('hint').textContent = (''+e.message);
    }
  }

  fetchData();
</script>
</body>
</html>
