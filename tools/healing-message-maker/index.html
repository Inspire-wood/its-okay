<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Healing Message Maker</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:.5rem 0}
    input,select{border:1px solid #e5e7eb;border-radius:12px;padding:10px 12px;min-width:220px}
    #out{font-family:monospace;font-size:13px;color:#374151;background:#f8fafc;border:1px dashed #cbd5e1;border-radius:12px;padding:10px;word-break:break-all}
    .btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>힐링메세지 메이커</h1>
      <div><a class="btn" href="../">← Tools Dashboard</a></div>
    </div>
    <div class="small">Compose name/message or daily mode and generate a link + QR for <code>/its-okay/healing/</code>.</div>

    <div class="row">
      <div><div class="label">Base path</div><input id="base" placeholder="https://inspire-wood.github.io/its-okay/healing/"></div>
      <div><div class="label">To</div><input id="name" placeholder="Grace"></div>
      <div><div class="label">Message (optional)</div><input id="msg" placeholder="It's okay."></div>
      <div><div class="label">Mode</div><select id="mode"><option value="">—</option><option value="daily">daily</option></select></div>
    </div>

    <div class="btns">
      <button id="build" class="btn">Build Link & Copy</button>
      <button id="qr" class="btn">Show QR</button>
    </div>
    <div id="out"></div>
    <div id="qrbox" style="margin-top:10px"></div>
  </div>
  <script>
    function currentBase(){
      const url = new URL(location.href);
      const base = url.origin + '/its-okay/healing/';
      return base;
    }
    document.getElementById('base').value = currentBase();
    function build(){
      const b = (document.getElementById('base').value.trim() || currentBase()).replace(/\/+$/,'/') + '';
      const u = new URL(b, location.origin);
      const name = document.getElementById('name').value.trim();
      const msg  = document.getElementById('msg').value.trim();
      const mode = document.getElementById('mode').value;
      if(name) u.searchParams.set('name', name);
      if(mode==='daily' && !msg){ u.searchParams.set('mode','daily'); } else if(msg){ u.searchParams.set('msg', msg); }
      return u.toString();
    }
    document.getElementById('build').addEventListener('click', async ()=>{ const link = build(); document.getElementById('out').textContent = link; try{ await navigator.clipboard.writeText(link);}catch(e){} });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    document.getElementById('qr').addEventListener('click', ()=>{
      const link = (document.getElementById('out').textContent || build());
      const box = document.getElementById('qrbox'); box.innerHTML=''; new QRCode(box, {text: link, width: 240, height: 240, correctLevel: QRCode.CorrectLevel.M});
    });
  </script>
</body>
</html>
