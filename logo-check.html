<!doctype html>
<html><head><meta charset="utf-8"><title>Logo Check</title>
<style>body{font-family:system-ui;padding:24px}</style></head>
<body>
  <h1>Logo check</h1>
  <p>If you replaced <code>logo.png</code> / <code>logo@2x.png</code>, they should appear below. If you still see a white placeholder box, the files weren't replaced or cache is stale.</p>
  <img src="./logo.png?v=3" srcset="./logo.png?v=3 1x, ./logo@2x.png?v=3 2x" alt="Brand logo" style="height:64px">
</body></html>
